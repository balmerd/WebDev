<!doctype html>
<!--[if lt IE 7]>		<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>			<html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<!--[if gt IE 8]><!-->	<html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>511 Traffic Beta MVC</title>
	<meta name="description" content="Testing Ember.js mvc library.">
	<meta name="author" content="david.b.balmer@saic.com">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="../css/html5-boilerplate.css" />
	<link rel="stylesheet" href="css/style.css?v=1">

	<script src="../js/modernizr-2.5.3.min.js"></script>
</head>
<body>

<script type="text/x-handlebars" data-template-name="tripHeader">
	<table class="trip-header">
	{{#with App.trip}}
		<tr>
			<td style="width:250px;"><b>{{startNode.city}} to {{endNode.city}}</b></td>
			<td style="width:5em;"><b>Currently:</b></td>
			<td><b>{{currentMinutes}}</b></td>
		</tr>
		<tr>
			<td><b>Route:</b> {{roadNames}}</td>
			<td>Typical:</td>
			<td>{{typicalMinutes}}</td>
		</tr>
	{{/with}}
	</table>
</script>

<script type="text/x-handlebars" data-template-name="tripResults">
{{#with App.trip}}
	<div><b>{{startNode.city}} to {{endNode.city}}</b></div>
	<div><b>A Start:</b> {{startNode.description}}</div>
	<div><b>B End:</b> {{endNode.description}}</div>
{{/with}}
	<table class="trip-summary">
		<tr class="header">
			<th scope="col">Route</th>
			<th scope="col">Current Time</th>
			<th scope="col">Typical</th>
			<th scope="col">Miles</th>
			<th scope="col">Incidents</th>
		</tr>
		{{#each App.drivingTimes.summary}}
			{{#view App.DrivingTimeSummaryView tagName="tr" classBinding="isActive"}}
				<td>{{routeNumber}}</td>
				<td>{{currentMinutes}}</td>
				<td>{{typicalMinutes}}</td>
				<td>{{miles}}</td>
				<td>{{incidents}}</td>
			{{/view}}
		{{/each}}
	</table>
	<table class="trip-details">
		<tr class="header">
			<th scope="col">Route {{App.drivingTimes.summaryForSelectedPath.routeNumber}}</th>
			<th scope="col">Current Speed</th>
			<th scope="col">Typical</th>
			<th scope="col">Incidents</th>
		</tr>
		{{#each App.drivingTimes.detailsForSelectedPath}}
			<tr>
				<td>{{roadName}}</td>
				<td>{{currentSpeed}}</td>
				<td>{{typicalSpeed}}</td>
				<td>{{incidents}}</td>
			</tr>
		{{/each}}
	</table>
	<div class="copyright">{{unbound App.copyright}}</div>
</script>

<script type="text/x-handlebars">
	{{view App.TripHeaderView}}
	{{view App.TripResultsView}}
</script>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="../js/handlebars-1.0.0.beta.6.js"></script>
<script src="../js/ember-1.0.0-pre.2.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
