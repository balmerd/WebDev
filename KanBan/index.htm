<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>KanBan</title>
	<meta name="author" content="david.b.balmer@saic.com">
	<meta name="description" content="KanBan board using amplify.js store">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:400,500">

	<link rel="stylesheet" href="../css/normalize.min.css">
	<link rel="stylesheet" href="../css/html5-boilerplate.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/redmond/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css?v=1">
    <!--link rel="stylesheet" href="css/jquery.contextmenu.css"-->

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <!--script src="js/jquery.contextmenu.js"></script-->
	<script src="../js/amplify.min.js"></script>
	<script src="../js/plugins.js"></script>

	<script src="js/app.js"></script>
</head>
<body>
	<select id="store-keys">
		<!-- populated from amplify.stores() -->
	</select>

	<button id="store-add">Add</button>
	<button id="store-remove">Remove</button>
	<button id="json-button" class="hidden">Show JSON data</button>
	<div id="json-data" class="hidden"></div>

	<div id="kanban">
		<table>
			<thead>
				<tr>
					<th class="single-button-column">
						<button id="create-category">New Category</button>
					</th>
					<th data-key="TRASH">TRASH</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="single-button-column"></td>
					<td>
						<ul class="sortable connectedSortable" id="TRASH"></ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="dialog-create-store" title="Create new Store">
		<p class="validateTips">All fields are required.</p>
		<form>
			<fieldset>
				<label for="name">Store Name</label>
				<input type="text" name="store-name" id="store-name" class="text ui-widget-content ui-corner-all" />
			</fieldset>
		</form>
	</div>
	
	<div id="dialog-delete-store" title="Delete Store">
		<p>All items assigned to this store will be deleted.</p>
	</div>

	<div id="dialog-create-category" title="Create new Category">
		<p class="validateTips">All fields are required.</p>
		<form>
			<fieldset>
				<label for="name">Category Name</label>
				<input type="text" name="category-name" id="category-name" class="text ui-widget-content ui-corner-all" />
			</fieldset>
		</form>
	</div>
	
	<div id="dialog-delete-category" title="Delete Category">
		<p>All tasks assigned to this category will be deleted.</p>
	</div>

	<div id="dialog-create-task" title="Create Task">
		<p class="validateTips">All fields are required.</p>
		<form>
			<fieldset>
				<label for="name">Task Description</label>
				<textarea id="new-task-desc" class="text ui-widget-content ui-corner-all"></textarea>
			</fieldset>
		</form>
	</div>

	<div id="dialog-edit-task" title="Edit Task">
		<p class="validateTips">All fields are required.</p>
		<form>
			<fieldset>
				<label for="name">Task Description</label>
				<textarea id="edit-task-desc" class="text ui-widget-content ui-corner-all"></textarea>
			</fieldset>
		</form>
	</div>
</body>
</html>
